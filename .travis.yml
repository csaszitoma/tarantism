
language: python

python:
  - "2.6"
  - "2.7"
  - "pypy"

before_install:
  - sudo apt-get update
  - sudo apt-get install tarantool
  - sudo ls -l /etc/tarantool/instances.enabled/
  - sudo cp ${TRAVIS_BUILD_DIR}/conf/tests/tarantool.cfg /etc/tarantool/instances.enabled/
  - sudo mkdir -p /usr/share/tarantool/lua/
  - sudo cp ${TRAVIS_BUILD_DIR}/conf/tests/init.lua /usr/share/tarantool/lua/
  - sudo service tarantool restart

install:
  - "python setup.py install"
  - "make initdev"

script:
  - "make test"

before_script:
  - "make check"

notifications:
  email:
    recipients:
      - foobar@list.ru
    on_success: never
    on_failure: change
